# Cloudflare Workers/Pages 配置文件

name = "eckes-blog"
compatibility_date = "2024-01-01"

# Pages Functions 配置
pages_build_output_dir = "dist"

# D1 数据库绑定配置
# 注意：你需要先在 Cloudflare Dashboard 创建 D1 数据库
# 然后将 database_id 替换为实际的数据库 ID
[[d1_databases]]
binding = "DB"  # 在代码中通过 locals.runtime.env.DB 访问
database_name = "eckes-blog-db"
database_id = "YOUR_DATABASE_ID_HERE"  # 替换为实际的数据库 ID

# KV 命名空间绑定（用于会话存储等）
# 同样需要先在 Cloudflare Dashboard 创建
[[kv_namespaces]]
binding = "KV"  # 在代码中通过 locals.runtime.env.KV 访问
id = "YOUR_KV_ID_HERE"  # 替换为实际的 KV ID

# 环境变量（可选）
[vars]
ENVIRONMENT = "production"

# 本地开发配置
[env.development]
name = "eckes-blog-dev"

[env.development.vars]
ENVIRONMENT = "development"
